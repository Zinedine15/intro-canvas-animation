<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Canvas Animation</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#" >Animaciones 2D en canvas</a>
            </div>
        </nav>
    </header>

    <main class="container mt-3 d-flex flex-column shadow rounded-3 p-2">
        <div class="d-flex flex-row  mb-3 justify-content-center bd-highlight mb-3">
            <h1 id="title">Animaciones 2D en canvas</h1>
        </div>

        <div class="d-flex flex-row bd-highlight mb-3 shadow-sm mb-2 border p-3 justify-content-around">
            <div class="d-flex flex-column mb-3 justify-content-center bd-highlight mb-3">
                <h5 class="text-center" id="titleCanvas1">Sistema Solar Animado</h5>
                <canvas class=" border shadow" id="canvasSisSolar" width="300" height="300"></canvas>
            </div>
            <div class="d-flex flex-column mb-3 justify-content-center bd-highlight mb-3">
                <h5 class="text-center" id="titleCanvas2">Relog Funcional</h5>
                <canvas class=" border shadow" id="canvasRelog" width="150" height="150"></canvas>
            </div> 
        </div>
        <div class="d-flex flex-column mb-3 justify-content-center bd-highlight mb-3">
            <h5 class="text-center" id="titleCanvas3">Imagen Panoramica</h5>
            <canvas class=" border shadow" id="canvasImg" width="800" height="200"></canvas>
        </div>
    </main>

    <br>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-muted">Todos los derechos reservados &copy; Zinedine Acosta, 2024</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
